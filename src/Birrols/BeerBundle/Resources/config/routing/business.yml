business:
    pattern:  /
    defaults: { _controller: "BirrolsBeerBundle:Business:index" }

business_show:
    pattern:  /{id}/show
    defaults: { _controller: "BirrolsBeerBundle:Business:show" }

business_new:
    pattern:  /new
    defaults: { _controller: "BirrolsBeerBundle:Business:new" }

business_create:
    pattern:  /create
    defaults: { _controller: "BirrolsBeerBundle:Business:create" }
    requirements: { _method: post }

business_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "BirrolsBeerBundle:Business:edit" }

business_update:
    pattern:  /{id}/update
    defaults: { _controller: "BirrolsBeerBundle:Business:update" }
    requirements: { _method: post }

business_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "BirrolsBeerBundle:Business:delete" }
    requirements: { _method: post }
